<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agentic AI</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header img {
            width: 32px;
            height: 32px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 14px;
            color: #666;
        }
        
        input, select, textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            white-space: pre-wrap;
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon32.png" alt="Agentic AI">
            <h1>Agentic AI</h1>
        </div>
        
        <div class="input-group">
            <label for="model">AI Model:</label>
            <select id="model">
                <option value="google/gemini-pro">Gemini Pro</option>
                <option value="google/gemini-pro-vision">Gemini Pro Vision</option>
                <option value="anthropic/claude-2">Claude 2</option>
                <option value="anthropic/claude-instant-1">Claude Instant</option>
                <option value="meta-llama/codellama-34b">CodeLlama 34B</option>
                <option value="meta-llama/codellama-13b">CodeLlama 13B</option>
                <option value="meta-llama/codellama-7b">CodeLlama 7B</option>
                <option value="openai/gpt-4">GPT-4</option>
                <option value="openai/gpt-4-32k">GPT-4 32K</option>
                <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        </div>
        
        <button id="analyze">Analyze</button>
        
        <div class="loading" id="loading">Processing...</div>
        
        <div class="result" id="result"></div>
        
        <div class="error" id="error"></div>
        
        <div class="footer">
            <a href="options.html" target="_blank">Settings</a> |
            <a href="https://github.com/xraisen/agentic-ai" target="_blank">GitHub</a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
